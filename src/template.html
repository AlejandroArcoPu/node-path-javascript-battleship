<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <title>BattleShip</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.webp" alt="Boat in a board" />
      <h1>BattleShip</h1>
    </header>
    <main>
      <section class="mode">
        <h2>Select your mode 🎮</h2>
        <div class="mode-buttons-div">
          <fieldset>
            <label>
              <input type="radio" name="mode" value="player" />
              <span class="mode-span">Player 👤 vs. Player 👤</span>
            </label>
            <label>
              <input type="radio" name="mode" value="computer" checked />
              <span class="mode-span"> Player 👤 vs. Computer 🖥️ </span>
            </label>
          </fieldset>
          <button class="place-button" type="submit">
            Place your boats 🗺️
          </button>
        </div>
      </section>
      <section class="place not-display">
        <h2>Place your boats 🚢</h2>
        <div class="board"></div>
        <div class="randomize-buttons">
          <button class="randomize-button">Randomize 🎲</button>
          <button class="play-button" disabled>Play ▶️</button>
        </div>
      </section>
      <section class="play not-display">
        <div class="play-info">
          <div class="stats1"></div>
          <p class="round-info">Your turn!</p>
          <div class="stats2"></div>
        </div>
        <div class="boards">
          <button class="restart-button not-display">Restart game 🔄</button>
        </div>
      </section>
      <section class="place1 not-display">
        <h2 class="place-title">Player 1️⃣ place your boats 🚢</h2>
        <p>
          Be aware that <span class="place-underline">Player2</span> is not
          seeing your screen! 😡
        </p>
        <div class="board1-place"></div>
        <div class="randomize-buttons">
          <button class="randomize-place1-button">Randomize 🎲</button>
          <button class="player2-button" disabled>Player2️⃣</button>
        </div>
      </section>
      <section class="place2 not-display">
        <h2 class="place-title">Player 2️⃣ place your boats 🚢</h2>
        <p>
          Be aware that <span class="place-underline">Player1</span> is not
          seeing your screen! 😡
        </p>
        <div class="board2-place"></div>
        <div class="randomize-buttons">
          <button class="randomize-place2-button">Randomize 🎲</button>
          <button class="play2-button" disabled>Play ▶️</button>
        </div>
      </section>
    </main>
    <footer>
      <div>
        Made with ❤️ by
        <a
          class="author"
          target="_blank"
          rel="noreferrer noopener"
          href="https://www.linkedin.com/in/alejandro-arco-10a081227/"
        >
          AlejandroArcoPu
        </a>
      </div>
    </footer>
  </body>
</html>
